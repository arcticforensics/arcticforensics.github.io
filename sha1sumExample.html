<p style="font-size: 1em;"><i>To calculate an SHA1 digest of a file</i><br>
<b style="font-family: Courier New;">sha1sum file.dat</b><i><br>
    <br>
    To calculate an SHA1 digest of partition 5 of hard drive 2</i><br>
<b style="font-family: Courier New;">sha1sum
    \\.\harddisk2\partition5</b></p>
