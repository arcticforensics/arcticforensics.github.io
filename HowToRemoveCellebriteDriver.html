	Using <em>Device Manager</em>, locate the USB Transfer Cable item,
	right-click and select <em>Uninstall device</em> (or click the <em>Uninstall
		device</em> button).<br><br>
	Ensure that the <i>Delete the driver software for this device</i>
	check-box is checked. If not, the driver may be re-installed.
